<mat-card>
  <mat-card-title><h5> Players List</h5></mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let player of players">
            <h3 mat-line>
                    <a mat-button [routerLink]="['/editPlayer', player.playerId]">{{player.playerName}}</a>
            </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/addPlayer']">Add</button>
</mat-card>
