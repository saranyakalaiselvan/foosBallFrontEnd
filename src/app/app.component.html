<div style="text-align:center">
  <h2>
    Welcome to {{ title }}!
  </h2>
</div>
  <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Foos Ball Application</h1>
        <span class="menu-spacer"></span>
      </mat-toolbar-row>
      <!--<mat-toolbar-row>
          <span style="font-size: 12px;">FoosBall application helps you display champions </span>
        </mat-toolbar-row> -->
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
            <a mat-list-item [routerLink]="'/players'"> <span class="nav-caption">Player Details</span> </a>
            <a mat-list-item [routerLink]="'/games'"> <span class="nav-caption">Game Details</span> </a>
            <a mat-list-item [routerLink]="'/leaderBoard'"> <span class="nav-caption">LeaderBoard</span> </a>
            <a mat-list-item [routerLink]="'/userReport'"> <span class="nav-caption">User Report</span> </a>
            <a mat-list-item [routerLink]="'/userComparisonReport'"><span class="nav-caption">User Comparison Report</span>  </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div style="height: 88vh;">
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
